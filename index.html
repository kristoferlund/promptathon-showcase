<!doctype html>
<html lang="en" class="bg-background">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="preload" href="/fonts/Sohne-Leicht.otf" as="font" type="font/otf" crossorigin />
    <link rel="preload" href="/fonts/SohneBreit-Halbfett.otf" as="font" type="font/otf" crossorigin />

    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />

    <!-- Open Graph -->
    <meta property="og:url" content="https://january-promptathon.xyz{{url}}" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:type" content="website" />

    {% if og_image %}
      <meta property="og:image" content="https://january-promptathon.xyz{{og_image}}" />
      <meta property="og:image:secure_url" content="https://january-promptathon.xyz{{og_image}}" />
      <meta property="og:image:type" content="image/png" />
      <meta property="og:image:width" content="1152" />
      <meta property="og:image:height" content="648" />
    {% endif %}

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />

    {% if og_image %}
      <meta name="twitter:image" content="https://january-promptathon.xyz{{og_image}}" />
    {% endif %}
  </head>

  <body class="text-foreground">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
